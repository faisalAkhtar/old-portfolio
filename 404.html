<script>
	$( document ).ready( ()=>{
			setTimeout( ()=>{$(".loading").animate({opacity:0},500,()=>{$(".loading").remove()})}, 500);
			let murgi=null
			if(localStorage.getItem('murgi')!=null) { fire(localStorage.getItem('murgi')) }
		})

	$( window ).on( "resize", (e)=>{
			if(localStorage.getItem('murgi')!=null) { fire(localStorage.getItem('murgi')) }
		})

	function fire(murgi) {
		localStorage.setItem('murgi',murgi)
		setTimeout( ()=>{
			$("#"+murgi).css("display","block")
		},10)
		setTimeout( ()=>{
			$("#"+murgi).addClass("animate",1000)
		},100)

		$(".card").attr("onclick","")
		$("#topTxt").html("")
		$(".pick").html("")
		$("#btmTxt").html("")
		setTimeout( ()=>{
			if(window.innerWidth>600)
				$("#btmTxt").html("We're not saying revenge is in "+localStorage.getItem('murgi')+"'s nature, but you might want to change your IP address now!")
			else
				$("#topTxt").html("We're not saying revenge is in "+localStorage.getItem('murgi')+"'s nature, but you might want to change your IP address now!")
		}, 500)
	}
</script>
