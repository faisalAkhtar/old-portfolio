<style type="text/css">
*{box-sizing:border-box;}@font-face{font-family:"Montserrat";src:url('/all/home/Montserrat-Regular.ttf');}body{background-color:#001;font-family:'Montserrat';color:#fff;margin:0;}header,footer{width:100%;background-color:#031C33;padding-left:50px;padding-right:50px;position:fixed;z-index:1;}header{top:0;}header>img{width:100px;float:left;}header>p{float:right;text-align:right;font-size:125%;font-weight:bold;}header>p>span{font-size:80%;font-weight:normal;}hr{margin:25px 0;border:1px solid lavender;border-radius:100%;}footer{bottom:0;padding-top:10px;padding-bottom:10px;}footer a{color:#fff;text-decoration:none}footer #dimensions{float:right;margin:0;}main{color:lavender;margin:100px 0 50px 0;padding:20px 10%;text-align:center;}.clearfix{width:100%;float:left;}.clearfix::after{content:"";clear:both;display:table;}.card,.pick{float:right;margin:25px 0;position:relative;}.pick{width:30%;text-align:center;font-size:125%;margin-top:50px;}.card{width:35%;cursor:pointer;}.card img,.name{width:80%;margin:0 10%;display:block;}.card img{border-radius:5px 5px 0 0;}.name{background-color:crimson;padding:1.5vh 0;border-radius:0 0 5px 5px;}.fired{position:absolute;top:20px;left:5px;z-index:0;width:50%;transition-duration:0.2s;transition-timing-function:ease-in;transform:scale(1.25) rotate(-15deg);}.animate{transform:scale(0.75) rotate(-15deg);}.pick>div>img{filter:invert(100%);width:33.33%;float:left;}.pick>span{font-weight:bold;display:none;}#txt{width:100%;text-align:center;font-size:20px;line-height:30px;margin:65px 0;}img:nth-child(2){transform:scaleX(-1);float:right !important;}main a:link {color:crimson;}::-webkit-scrollbar { width: 8px; }::-webkit-scrollbar-track { box-shadow: inset 0 0 3px grey;	border-radius: 8px;	}::-webkit-scrollbar-thumb {	background: crimson; border-radius: 8px; -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3); }@media screen and (max-width:1440px){	section{width:45%;margin:25px 2.5%;}}@media screen and (max-width:600px){	header,footer{padding-left:25px;padding-right:25px;}	header>img{width:75px;}	header>p{font-size:110%;}	main{margin-top:75px;padding:20px;}	.card,.pick{width:100%;float:none;margin:20px 0;}	.pick>div>img{display:none;}	.pick>span{display:inline;}}@media screen and (max-width:400px){	header,footer{padding-left:5px;padding-right:5px;}}@media screen and (max-width:900px) and (orientation:landscape) {	header,footer{padding-left:25px;padding-right:25px;}	header{position:absolute;}	header>p{font-size:100%}	header>img{width:75px;}	main{margin-top:75px;padding:20px;}	footer{position:relative;}}
</style>
<script src="/all/home/jQuery.min.js"></script>
</head>

<body>
<header>
	<img src="/all/home/logo.png">
	<p>Whoops!<br><span>404 - Page not Found</span></p>
</header>
<main>
<p id="topTxt">One of our development team should be punished for this unacceptable failure!!</p>
<div style="position:relative;width:100%;float:left;">
	<div class="card clearfix" onclick="fire('Shubhangi')">
		<img alt="Shubhangi" src="/all/home/Shubhangi.jpg">
		<span class="name">Shubhangi</span>
		<img  id="Shubhangi" class="fired" style="display:none" src="/all/error/fired.png">
	</div>
	<div class="pick clearfix">
		<span>&#8648;&ensp;</span> Pick who to fire <span>&ensp;&#8650;</span>
		<div class="clearfix">
			<img src="/all/error/arrow.png">
			<img src="/all/error/arrow.png">
		</div>
	</div>
	<div class="card clearfix" onclick="fire('Faisal')">
		<img alt="Faisal" src="/all/home/Faisal.jpg">
		<span class="name">Faisal</span>
		<img  id="Faisal" class="fired" style="display:none" src="/all/error/fired.png">
	</div>
</div>
<p id="btmTxt">In a forgiving mood? Let them both keep their jobs.</p>
<hr>
<address>
	Return to the <a href="/">homepage</a><br />
</address>
</main>
<footer>
	<a id="copy" href="../portfolio">©Faisal Akhtar</a>
</footer>
<script>
	let murgi=null
	if(localStorage.getItem('murgi')!=null) { fire(localStorage.getItem('murgi')) }
	function fire(murgi) {
		localStorage.setItem('murgi',murgi)
		setTimeout( ()=>{
			$("#"+murgi).css("display","block")
		},10)
		setTimeout( ()=>{
			$("#"+murgi).toggleClass("animate",1000)
		},100)
		$(".pick").css("visibility","hidden")
		$("#topTxt").html("You fired "+localStorage.getItem('murgi')+".")
		$("#btmTxt").html("We're not saying revenge is in "+localStorage.getItem('murgi')+"'s nature,<br>but you might want to change your IP address now!")
	}
</script>
